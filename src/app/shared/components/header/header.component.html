<mat-toolbar class="Header bg-primary white">
  <h1 class="Header__logo">
    <span>Buy Now</span>
    <a routerLink='/'>
      <img src='assets/LightLogoRight.png' alt='BuyNow' />
    </a>
  </h1>
  <input type="checkbox" id="toggle" [(ngModel)]="menu">
  <label class="Header__menu" mat-icon-button for="toggle">
    <mat-icon *ngIf="!menu" >menu</mat-icon>
    <mat-icon *ngIf="menu" >close</mat-icon>
  </label>
  <nav class="Header__nav">
    <a class="Header__nav-item" *ngFor="let route of routes"
      mat-button 
      [routerLink]="route.path"
      routerLinkActive="light"
      (click)="hideMenu()"
    >
      {{route.name}}
    </a>
  </nav>
  <!--   <div  class="Header__search">
    <app-search></app-search>
  </div> -->
  <div class="Header__icons">
    <a class="Header__icons-card white" mat-icon-button routerLink="/products/card" routerLinkActive="mat-accent">
      <mat-icon [matBadge]="total$ | async" matBadgeColor="accent" matBadgePosition="badge" matBadgeOverlap="false">
        shopping_cart
      </mat-icon>
    </a>
    <a class="Header__icons-card white" mat-icon-button routerLink="products/card" routerLinkActive="mat-accent">
      <mat-icon>
        person
      </mat-icon>
    </a>

  </div>

</mat-toolbar>
